<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-explore</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <section class="container">
        <h1 class="text-center text-success">Phone Explorer</h1>
        <!-- phone search -->
        <div class="input-group mb-3 mx-auto w-50">
            <input id="search-field" type="text" class="form-control" placeholder="Search phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" id="search-btn" class="btn btn-outline-success"
                type="button">Search</button>
        </div>
        <!-- all phone searched result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!-- js file -->
    <script src="js/phone-explore.js"></script>
</body>

</html>
