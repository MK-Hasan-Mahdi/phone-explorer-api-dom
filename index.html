<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Explorer</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @media screen and (max-width:700px) {

            #phone-details,
            #input-search {
                width: 90% !important;
            }

            /* .container {
                width: 100%;
                margin: 0;
                padding: 0 7px;
            } */
        }
    </style>

</head>

<body>

    <section class="container">
        <h1 class="text-center text-success mt-5">Phone Explorer</h1>
        <!-- phone search -->
        <div id="input-search" class="input-group m-5 mx-auto w-50 col-12">
            <input id="search-field" type="text" class="form-control rounded-pill" placeholder="Search phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" id="search-btn" class="btn btn-outline-success rounded-pill"
                type="button">Search</button>
        </div>
        <!-- single phone details -->
        <div id="phone-details" class="w-25 mx-auto mb-5 shadow-lg rounded-3">

        </div>
        <!-- all phone searched result -->
        <div id="search-result" class="row">

        </div>
        <h2 id="error-msg" class="text-warning text-center"></h2>

    </section>
    <!-- js file -->
    <script src="js/phone-explore.js"></script>
</body>

</html>
