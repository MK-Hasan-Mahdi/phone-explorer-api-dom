<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Explorer</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="container">
        <div class="w-auto my-4 mx-auto">
            <h1 class="text-center text-success mt-5">Phone Explorer</h1>
            <!-- phone search -->
            <div id="input-search" class="input-group m-5 mx-auto w-50 col-12">
                <input id="search-field" type="text" class="form-control rounded-pill" placeholder="Search Phone"
                    aria-label="search-field" aria-describedby="button-addon2">
                <button onclick="searchPhone()" id="search-btn" class="btn btn-outline-success rounded-pill"
                    type="button">Search</button>
            </div>
        </div>
        <div id="search-container">
            <!-- single phone details -->
            <div id="phone">
                <div id="phone-details" class="mx-auto shadow-lg rounded-3">

                </div>
            </div>
            <!-- all phone searched result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <h2 id="error-msg" class="text-warning text-center"></h2>
        </div>
    </section>
    <!-- js file -->
    <script src="js/phone-explore.js"></script>
</body>

</html>
